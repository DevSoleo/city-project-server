<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>City Project - Cr√©er un compte</title>
</head>
<body>
    <form>
        <input type="text" name="account_name" id="account_name" value="" placeholder="Nom du compte" />
        <input type="text" name="character_name" id="character_name" value="" placeholder="Nom en jeu" />
        
        <input type="email" name="email_address" id="email_address" value="test@mail.com" placeholder="Adresse e-mail" />
        <input type="text" name="password" id="password" value="password" placeholder="Password" />

        <input type="submit" value="Se connecter" />
    </form>

    <style>
        html {
            background-color: black;
        }
    </style>

    <script>
        $(function() {
            $('form').submit(function(e) {
                e.preventDefault()

                $.ajax({
                    url: '/register',
                    method: 'POST',
                    data: {
                        account_name: $('#account_name').val(),
                        character_name: $('#character_name').val(),
                        email_address: $('#email_address').val(),
                        password: $('#password').val()
                    },
                    success: function(data) {
                        document.location.href = '/game'
                    },
                    error: function(err) {
                        console.log(err)
                    }
                })
            })
        })
    </script>
</body>
</html>
