<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <canvas width="496px" height="272px" id="background"></canvas>
        <canvas width="496px" height="272px" id="entities"></canvas>
        <canvas width="496px" height="272px" id="player"></canvas>

        <div class="user-interface">
            <div class="chat">
                <div class="messages">
                    <div class="message">
                        <span class="author">[Admin]</span>
                        <span class="content">Bienvenue sur le chat !</span>
                    </div>
                </div>
                <form class="input">
                    <input type="text" placeholder="Envoyer un message..." />
                </form>
            </div>
        </div>
    </div>

    <button id="disconnect">X</button>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/game/assets/scripts/utils.js"></script>
    <script src="/game/assets/scripts/classes.js"></script>
    <script src="/game/assets/scripts/chat.js"></script>

    <script src="/game/assets/scripts/script.js"></script>
    
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
        }

        html {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        div.user-interface {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        div.user-interface div.chat {
            position: absolute;
            bottom: 18px;
            left: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            height: 40%;
            width: 25%;
        }

        div.user-interface div.chat {
            display: flex;
            flex-direction: column;
        }

        div.user-interface div.chat div.messages {
            flex: 1;
            overflow-y: scroll;
            padding: 8px;
        }

        div.user-interface div.chat div.messages div.message {
            margin-bottom: 8px;
        }

        div.user-interface div.chat div.messages div.message span.author {
            color: #00ff00;
        }

        div.user-interface div.chat div.messages div.message span.content {
            color: white;
        }

        div.user-interface div.chat form.input {
            border-top: 1px solid white;
            width: 100%;
            height: 10%;
        }

        div.user-interface div.chat form.input input {
            color: white;
            width: calc(100% - 24px);
            height: calc(100% - 24px) ;
            padding: 12px;
            margin: 0;
            outline: none;
            border: none;
            background-color: rgba(0, 0, 0, 0);
        }

        button#disconnect {
            position: absolute;
            top: 0;
            right: 0;
            width: 32px;
            height: 32px;
            background-color: red;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
        }
        
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
            image-rendering: pixelated; /* Permet d'avoir une image pixelisée */
            /* Dimensionne le canvas à 800x800 pixels */
            /* Vous pouvez ajuster cette taille selon vos besoins */
            /* Cela double la taille des pixels */
            /* 800 = 2 * 400 */
            /* Si vous voulez un autre ratio, vous pouvez modifier ces valeurs */
            /* Par exemple, pour tripler la taille des pixels, vous pouvez utiliser 1200x1200 */
            /* 1200 = 3 * 400 */
            /* Pour quadrupler la taille des pixels, vous pouvez utiliser 1600x1600, etc. */
            width: 1280px;
            height: 720px;
      }
    </style>
</body>
</html>
